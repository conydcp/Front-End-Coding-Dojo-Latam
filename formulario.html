<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>¡Regístrate y únete a la comunidad! </h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div> <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div> <br>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">
        </div> <br>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">
        </div> <br>
        <div>
            <label for="confirmarcontraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmarcontraseña" name="confirmarcontraseña">
        </div> <br>
        <div>
            <label for="fecha">fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
        </div> <br>
        <div>
            <label for="Masculino">Género:</label>
            <input type="radio" id="Masculino" name="radio" value="Masculino"> 
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Femenino" name="radio" value="Femenino"> 
            <label for="Femenino">Femenino</label>
            <input type="radio" id="nb" name="radio" value="nb"> 
            <label for="nb">Prefiero no decir</label>
        </div> <br>
        <div>
            <input type="checkbox" id="check">
            <label for="check"> Suscríbete a nuestro boletín de noticias</label>    
        </div> <br>
        <div>        
            <label for="descripcion">Una descripción de mi mismo:</label><br>
            <textarea name="descripcion" id="descripcion"></textarea>
        </div> <br>
        <div>
            <label for="interes">Selecciona tus intereses:</label><br>
            <select name="interes" id="interes">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="Viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option>
            </select>
        </div><br>
        <input type="button" value="¡Registrarse!">
    </form>        
</body>
</html>
